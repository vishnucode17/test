<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DePixel AI</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <h1>Coming Soon</h1>
            <p class="tagline">AI-powered next generation recruitment software</p>
            <div id="countdown">
                <div class="time-segment">
                    <span id="days"></span>
                    <span class="label">Days</span>
                </div>
                <div class="time-segment">
                    <span id="hours"></span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-segment">
                    <span id="minutes"></span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-segment">
                    <span id="seconds"></span>
                    <span class="label">Seconds</span>
                </div>
            </div>
            <p class="subscribe-text">Stay tuned for something amazing!</p>
            <div class="social-icons">
                <a href="https://instagram.com/depixelai"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
